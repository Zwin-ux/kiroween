name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: haunted-debug-game/package-lock.json
        
    - name: Install dependencies
      run: |
        cd haunted-debug-game
        npm ci
        
    - name: Run linting
      run: |
        cd haunted-debug-game
        npm run lint
        
    - name: Run type checking
      run: |
        cd haunted-debug-game
        npx tsc --noEmit
        
    - name: Run tests
      run: |
        cd haunted-debug-game
        npm test -- --coverage --watchAll=false
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./haunted-debug-game/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        
    - name: Validate assets
      run: |
        cd haunted-debug-game
        npm run validate:assets
        
    - name: Build application
      run: |
        cd haunted-debug-game
        npm run build
        
    - name: Test build output
      run: |
        cd haunted-debug-game
        npm start &
        sleep 10
        curl -f http://localhost:3000 || exit 1
        pkill -f "npm start"

  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: haunted-debug-game/package-lock.json
        
    - name: Install dependencies
      run: |
        cd haunted-debug-game
        npm ci
        
    - name: Build application
      run: |
        cd haunted-debug-game
        npm run build
        
    - name: Run accessibility tests
      run: |
        cd haunted-debug-game
        npm test -- --testNamePattern="Accessibility" --watchAll=false

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: haunted-debug-game/package-lock.json
        
    - name: Install dependencies
      run: |
        cd haunted-debug-game
        npm ci
        
    - name: Build application
      run: |
        cd haunted-debug-game
        npm run build
        
    - name: Run performance tests
      run: |
        cd haunted-debug-game
        npm test -- --testNamePattern="Performance" --watchAll=false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run security audit
      run: |
        cd haunted-debug-game
        npm audit --audit-level=high
        
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        command: test

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [test, accessibility, performance]
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Vercel Preview
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./haunted-debug-game

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [test, accessibility, performance, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Vercel Production
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./haunted-debug-game
        
    - name: Create GitHub Release
      if: success()
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ðŸŽƒ KiroWeen Release v${{ github.run_number }}
          
          ## What's New
          - Latest features and improvements
          - Performance optimizations
          - Bug fixes and stability improvements
          
          ## Deployment
          - âœ… All tests passing
          - âœ… Accessibility compliance verified
          - âœ… Performance benchmarks met
          - âœ… Security scan completed
          
          **Live Demo**: https://kiroween.vercel.app
        draft: false
        prerelease: false